<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Paises</title>

    <!--Icono-->
    <link rel="icon" href="images/virus.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Api de tipografia de google-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- iconos de font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-select.css">
    
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode">
                <i class="far fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </nav>
    
    <!--Formulario de buscador y el select-->
    <!--clase container para que se centre-->
    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Ingresa País" id="inputFormulario">
        </form>

        <!-- Select -->
        <div class="custom-select" style="width: 200px;">
            <select>
                <option value="">Filtrar por Región</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>


    <!-- Pagina principal-->
    <main class="container grid" id="banderas">
        <article class="card">
            <img src="https://restcountries.eu/data/afg.svg" alt="" class="img-fluid">
            <div class="card-content">
                <h3>Nombre</h3>
                <p>
                    <b>Poblacion: </b>
                    626312
                </p>

            </div>
        </article>
    </main>   
    
    
    <script src="js/dark-mode.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
